<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
		<meta name="viewport" content="width=1460" />
		<base href="/angular_project/"></base>
        <title>Angular App</title>
        <link rel="apple-touch-icon" sizes="57x57" href="images/favicons/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/apple-icon-76x76.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
        <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/select.css">
        <link href="css/bootstrap-datetimepicker.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body ng-app="personnelRecord">
        <div class="wrapper">
            <header class="header clearfix">
                <div class="logo-box">
                    <a href="#">
                        <img src="images/logotype.png" alt="logo" width="250" height="90"/>
                    </a>
                </div>
                <div class="slogan">
                    <span class="slogan-title">Welcome to Application</span>
                    <span class="slogan-text">Success is near</span>
                </div>
            </header>
            <div class="content-wrapper">
                <div class="date-wrapper-box" ng-controller="ClockCtrl as Clock" >
                    <div class="date-box-content">
                        <div class="date-block"></div>
                        <div class="month-name">
                            <span ng-bind="Clock.month"></span>
                        </div>
                        <div class="month-line"></div>
                        <div class="current-day">
                            <span ng-bind="Clock.numberDay"></span>
                            <span class="week-day" ng-bind="Clock.day"></span>
                            <span ng-bind="Clock.year"></span>
                        </div>
                        <div class="current-time">
                            <span class="glyphicon glyphicon-time"></span>
                            <span class="time" ng-bind="Clock.currentTimeNow"></span>
                        </div>
                    </div>
                </div>
                <div class="center-block">
                    <nav class="main-nav ">
                        <ul class=" menu-navigation clearfix">
                            <li ui-sref-active="active">
                                <a href="#"   ui-sref="organization-form">
                                <span class="menu-icon">
                                    <img src="images/Two-storied-house-icon.png" alt="" width="70" height="70"/>
                                </span>
                                <span class="text-menu">
                                    Сведения об организации
                                </span>
                                </a>
                            </li>
                            <li  ui-sref-active="active">
                                <a href="#"  ui-sref="employees-form">
                                <span class="menu-icon">
                                    <img src="images/eyes-office-women-glasses-icon.png" alt="" width="70" height="70"/>
                                </span>
                                <span class="text-menu">
                                    Сведения о сотрудниках
                                </span>
                                </a>
                            </li>
                            <li ui-sref-active="active">
                                <a href="#"  ui-sref="stats-form">
                                <span class="menu-icon">
                                    <img src="images/Card-file-icon.png" alt="" width="70" height="70"/>
                                </span>
                                 <span class="text-menu">
                                    Статистика
                                </span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="content-box">
                        <div ui-view></div>
                    </div>

                </div>
            </div>
        </div>
    <footer>
        <div class="footer">
            <div class="footer-content">Copyright@ 2012-2016 Все права защищены</div>
        </div>
    </footer>
        <script src="js/jquery.js"></script>
        <script src="js/angular.js"></script>
        <script src="js/moment-with-locales.js"></script>
        <script src="js/angular-ui-router.js"></script>
        <script src="js/select.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap-datetimepicker.min.js"></script>
        <script src="js/angular-eonasdan-datetimepicker.min.js"></script>
        <script src="common/common-module.js"></script>
        <script src="common/capitalize-filter.js"></script>
        <script src="organization-record/organization-record-module.js"></script>
        <script src="organization-record/organization-record-controller.js"></script>
        <script src="employees-record/employees-record-module.js"></script>
        <script src="employees-record/employees-record-controller.js"></script>
        <script src="stats-record/stats-module.js"></script>
        <script src="stats-record/stats-controller.js"></script>
        <script src="personnel-record/personnel-record-module.js"></script>
        <script src="employees-record/custom-onChange.js"></script>
        <script src="personnel-record/clock-controller.js"></script>
        <script src="stats-record/organization-factory.js"></script>
        <script src="stats-record/employees-factory.js"></script>
        <script src="personnel-record/router.js"></script>
		<script src="js/Chart.min.js"></script>
        <script src="js/angular-chart.min.js"></script>

    </body>
</html>
